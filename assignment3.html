        nav a {
            color: rgba(255,255,255,0.7);

            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;

            top: -20px;
            left: 0;
            font-size: 10px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0.1;
            mix-blend-mode: screen;
            animation: pulseOpacity 10s infinite;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0,255,255,0.2), transparent 50%),

            letter-spacing: 0.3em;

            50% { text-shadow: 0 0 20px rgba(0,150,255,0.5), 0 0 40px rgba(0,150,255,0.3); }

        /* P5.js画布容器 */
        .canvas-container {
            position: relative;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            z-index: 10;
        }

        .main-canvas {
            position: relative;
            width: 90%;
            margin: 0 auto;
            height: 520px; /* 调整高度以适应640x480比例 */
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(0,255,255,0.3);
            box-shadow: 0 0 30px rgba(0,255,255,0.2);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .main-canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,255,255,0.1), transparent);
            pointer-events: none;
            opacity: 0.5;
        }

        .main-canvas:hover {
            transform: scale(1.01);
            border-color: rgba(0,255,255,0.6);
            box-shadow: 0 0 50px rgba(0,255,255,0.4);
        }

        /* 白色框容器 */
        .white-box-container {
            position: relative;
            width: 90%;
            height: 520px; /* 与主画布相同的高度 */
            margin: 30px auto;
            background: rgba(255,255,255,0.95);
            border: 4px solid #ffffff;
            box-shadow: 0 5px 25px rgba(255,255,255,0.4), inset 0 0 20px rgba(255,255,255,0.6);
            overflow: hidden;
        }
        
        .white-box-container .canvas-label {
            background: rgba(255,255,255,0.8);
            color: rgba(0,0,0,0.7);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .canvas-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            z-index: 5;
        }

        /* 扫描线效果 */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            animation: scanline 3s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }

        /* iframe样式 */
        #mainCanvas, #whiteBoxCanvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;

            width: 100%;
