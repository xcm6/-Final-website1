        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0.3;
            mix-blend-mode: screen;
            animation: pulseOpacity 3s infinite;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.8), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.8), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 50, 0, 0.8), transparent 50%);
        }

        @keyframes pulseOpacity {
            0%, 100% { opacity: 0.3; filter: hue-rotate(0deg); }
            25% { opacity: 0.6; filter: hue-rotate(90deg); }
            50% { opacity: 0.3; filter: hue-rotate(180deg); }
            75% { opacity: 0.6; filter: hue-rotate(270deg); }
        }

        /* Glitch effect */
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            mix-blend-mode: overlay;
            opacity: 0.2;
            animation: glitchEffect 2s linear infinite;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAFElEQVQImWNgYGAwZsAE////B2MAmVQPByr2BPkAAAAASUVORK5CYII=');
        }

        @keyframes glitchEffect {
            0%, 100% { transform: translateX(0); opacity: 0.2; }
            25% { transform: translateX(25px) skewX(-25deg); opacity: 0.4; }
            50% { transform: translateX(0); opacity: 0.2; }
            75% { transform: translateX(-25px) skewX(25deg); opacity: 0.4; }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            font-size: 12px;
            opacity: 0;
            color: #ff0000;
            animation: floatParticle 3s linear forwards;
        }

        @keyframes floatParticle {
            0% { opacity: 0; transform: translateY(0) rotate(0); }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { opacity: 0; transform: translateY(-200px) rotate(720deg); }
        }
        
        /* Japanese symbols overlay */
        .japanese-symbols {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
            color: rgba(255, 0, 0, 0.1);
            font-family: monospace;
            overflow: hidden;
        }
        
        .symbol {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: fadeInOut 8s infinite;
            font-family: "MS Mincho", "SimSun", monospace;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 0.2; }
            100% { opacity: 0; }
        }

        /* Creepy kawaii elements */
        .kawaii-border {
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            border: 15px solid transparent;
            box-sizing: border-box;
            background-origin: border-box;
            background-clip: border-box, content-box;
            background-image: repeating-linear-gradient(45deg, rgba(255,0,0,0.2) 0, rgba(255,0,0,0.2) 10px, transparent 10px, transparent 20px);
            opacity: 0.3;
            animation: borderPulse 6s infinite;
        }
        
        @keyframes borderPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        /* Overdose effect */
        .overdose-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 25;
            pointer-events: none;
            mix-blend-mode: screen;
            background: 
                radial-gradient(circle at 30% 30%, rgba(100, 0, 200, 0.2), transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(0, 200, 255, 0.2), transparent 70%);
            filter: blur(20px);
            animation: pulseOverdose 8s infinite;
        }
        
        @keyframes pulseOverdose {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* Meme elements */
        .meme-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
            opacity: 0.15;
        }
        
        .meme {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: grayscale(80%) sepia(50%) hue-rotate(300deg);
            opacity: 0;
            animation: memeFade 10s infinite;
        }
        
        @keyframes memeFade {
            0%, 100% { opacity: 0; filter: blur(5px) grayscale(80%) sepia(50%) hue-rotate(300deg); }
            50% { opacity: 0.3; filter: blur(2px) grayscale(80%) sepia(50%) hue-rotate(320deg); }
        }
        
        /* Pills effect */
        .pill {
            position: absolute;
            width: 20px;
            height: 10px;
            background: linear-gradient(90deg, #ff0066 50%, #ffffff 50%);
            border-radius: 5px;
            opacity: 0;
            animation: pillFloat 3s linear forwards;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.8);
        }
        
        @keyframes pillFloat {
            0% { opacity: 0; transform: translateY(0) rotate(0); }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-300px) rotate(720deg); }
        }

        /* Website title */
        .site-title {
            position: relative;
            padding: 60px 0 30px;
            text-align: center;
            z-index: 5;
        }

        .main-title {
            font-size: 6vw;
            line-height: 1;
            margin: 0;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: textGlitch 1.5s infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1);
        }

        .subtitle {
            font-size: 2vw;
            color: rgba(255,0,0,0.9);
            margin-top: 20px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            animation: subtitlePulse 2s infinite;
            text-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }

        @keyframes textGlitch {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 0.8);
                transform: translateX(0) skewX(0);
            }
            25% { 
                text-shadow: 
                    -8px 0 15px rgba(255, 0, 0, 1),
                    8px 0 20px rgba(255, 255, 0, 0.8);
                transform: translateX(-15px) skewX(-10deg);
            }
            75% { 
                text-shadow: 
                    8px 0 15px rgba(255, 0, 0, 1),
                    -8px 0 20px rgba(255, 255, 0, 0.8);
                transform: translateX(15px) skewX(10deg);
            }
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }

        /* 3D Rotating Circle Menu */
        .wheel-container {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            margin: 0 auto;
            perspective: 1200px;
        }
        
        .wheel {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: rotateWheel 20s infinite linear;
        }
        
        @keyframes rotateWheel {
            from { transform: rotateY(0deg) rotateX(10deg); }
            to { transform: rotateY(360deg) rotateX(10deg); }
        }
        
        .assignment-card {
            position: absolute;
            width: 300px;
            height: 200px;
            left: 150px;
            top: 200px;
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 0, 0, 0.8);
            box-shadow: 
                0 0 40px rgba(255, 0, 0, 0.8),
                inset 0 0 25px rgba(255, 0, 0, 0.8);
            backface-visibility: visible;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .assignment-card:hover {
            filter: brightness(1.8);
            box-shadow: 
                0 0 60px rgba(255, 0, 0, 1),
                inset 0 0 30px rgba(255, 0, 0, 1);
            animation: glitchCard 0.2s infinite;
        }
        
        @keyframes glitchCard {
            0%, 100% { transform: translate(0) skew(0); }
            25% { transform: translate(4px, -4px) skew(2deg, -2deg); }
            50% { transform: translate(-4px, 4px) skew(-2deg, 2deg); }
            75% { transform: translate(2px, -2px) skew(-2deg, 2deg); }
        }
        
        .assignment-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            transform-style: preserve-3d;
            text-align: center;
        }
        
        .assignment-number {
            font-size: 2rem;
            font-weight: 900;
            color: rgba(255, 0, 0, 1);
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: numberPulse 1.5s infinite alternate;
            letter-spacing: 0.1em;
        }
        
        @keyframes numberPulse {
            0% { opacity: 0.9; transform: scale(1); filter: blur(0px); }
            100% { opacity: 1; transform: scale(1.05); filter: blur(1px); }
        }
        
        .assignment-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .assignment-tech {
            font-size: 0.8rem;
            color: rgba(255, 100, 100, 0.9);
            margin-bottom: 1rem;
            text-shadow: 0 0 8px rgba(255, 100, 100, 0.8);
        }
        
        /* Scanline effect */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 8px;
            background: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
            animation: scanLine 1.5s linear infinite;
            z-index: 40;
            pointer-events: none;
        }

        @keyframes scanLine {
            0%, 100% { top: -10px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        /* Digital distortion */
        .digital-distortion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0) 1px,
                rgba(255, 0, 0, 0.1) 1px,
                rgba(255, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 30;
            opacity: 0.7;
            animation: moveLines 8s linear infinite;
        }
        
        @keyframes moveLines {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }
        
        /* Random flicker */
        .flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 35;
            opacity: 0;
            animation: flicker 0.3s infinite;
        }
        
        @keyframes flicker {
            0%, 90%, 100% { opacity: 0; }
            91%, 94%, 99% { opacity: 0.4; }
            92%, 95%, 98% { opacity: 0; }
            93%, 96%, 97% { opacity: 0.3; }
        }

        /* New 3D text effect */
        .threed-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            font-size: 15vw;
            font-weight: bold;
            color: rgba(255, 0, 0, 0.1);
            text-transform: uppercase;
            pointer-events: none;
            z-index: 2;
            white-space: nowrap;
            letter-spacing: 0.1em;
            animation: float3d 15s infinite linear;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }
        
        @keyframes float3d {
            0% { transform: translate(-50%, -50%) rotate(-10deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(10deg) scale(1.1); }
            100% { transform: translate(-50%, -50%) rotate(-10deg) scale(1); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
                letter-spacing: 0.1em;
            }

            .subtitle {
                font-size: 1rem;
            }
            
            .wheel {
                width: 400px;
                height: 400px;
            }
            
            .assignment-card {
                width: 200px;
                height: 140px;
                left: 100px;
                top: 130px;
            }
            
            .assignment-number {
                font-size: 3rem;
            }
            
            .assignment-title {
                font-size: 1rem;
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInNav 0.8s ease-out forwards 0.5s;
        }

        .nav-decoration {
            position: absolute;
            top: -10px;
            right: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 1px solid rgba(255, 0, 0, 0.3);
            z-index: -1;
            opacity: 0;
            animation: decorationFadeIn 1s forwards 0.7s;
        }

        @keyframes fadeInNav {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes decorationFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        nav a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::before {
            content: attr(data-text);
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 10px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff0000;
        }

        nav a:hover::before {
            opacity: 1;
        }

        .interface-elements {
            position: absolute;
            top: 0;
            right: 100%;
            width: 200px;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            animation: fadeInInterface 1s forwards 1s;
        }

        .interface-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 0, 0, 0.5);
            right: 0;
            top: 50%;
            width: 80px;
            transform: scaleX(0);
            transform-origin: right center;
            animation: lineExtend 0.5s forwards 1.2s;
        }

        .interface-circle {
            position: absolute;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
        }

        .interface-data {
            position: absolute;
            color: rgba(255, 0, 0, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 10px;
            right: 100px;
            white-space: nowrap;
        }

        @keyframes fadeInInterface {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes lineExtend {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
    </style>

            </div>
        </nav>
        
        <!-- Title section -->
        <div class="site-title">
            <h1 class="main-title"></h1>
            <div class="subtitle"></div>
        </div>
        
        <!-- 3D Wheel Menu -->
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Assignment cards will be added by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Assignment data
            const assignments = [
                {
                    id: "#01",
                    title: "",
                    tech: "",
                    link: "current-assignment.html"
                },
                {
                    id: "#02",
                    title: "",
                    tech: "",
                    link: "assignment2.html"
                },
                {
                    id: "#03",
                    title: "",
                    tech: "",
                    link: "assignment3.html"
                },
                {
                    id: "#04",
                    title: "",
                    tech: "",
                    link: "assignment4.html"
                },
                {
                    id: "#05",
                    title: "",
                    tech: "",
                    link: "assignment5.html"
                },
                {
                    id: "#FINAL",
                    title: "",
                    tech: "",
                    link: "final-choice.html"
                }
            ];
            
            // Create 3D wheel
            const wheel = document.getElementById('wheel');
            const totalCards = assignments.length;
            const anglePerCard = 360 / totalCards;
            
            assignments.forEach((assignment, index) => {
                const card = document.createElement('div');
                card.className = 'assignment-card';
                
                // Position cards in a circle with 3D transformation
                const angle = anglePerCard * index;
                const radius = 300; // Distance from the center
                card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
                
                card.innerHTML = `
                    <div class="assignment-content">
                        <div class="assignment-number">${assignment.id}</div>
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    // Add glitch effect before navigation
                    document.body.style.filter = "hue-rotate(360deg) blur(20px)";
                    document.body.style.transition = "all 0.5s";
                    
                    setTimeout(() => {
                        location.href = assignment.link;
                    }, 500);
                });
                
                wheel.appendChild(card);
            });
            
            // Floating particles effect
            const particlesContainer = document.getElementById('particles');
            const particleSymbols = ['✧', '✦', '✵', '✴', '✷', '✹', '✺', '✻', '❈', '⊛'];
            
            // Initially create some particles
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createParticle();
                }, i * 100);
            }
            
            // Create new particles periodically
            setInterval(() => {
                createParticle();
            }, 200);
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particleSymbols[Math.floor(Math.random() * particleSymbols.length)];
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '0';
                
                // Random size
                const size = Math.random() * 40 + 20;
                particle.style.fontSize = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 3 + 2;
                particle.style.animationDuration = duration + 's';
                
                // Random color
                const colors = ['#ff0000', '#ff5000', '#ff0050', '#ff3000', '#ff0030', '#ff00ff'];
                particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
                
                // Remove element after animation ends
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
            
            // Create more particles on click
            document.addEventListener('click', function(e) {
                // Create particles at click position
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.textContent = particleSymbols[Math.floor(Math.random() * particleSymbols.length)];
                        
                        // Set at click position
                        particle.style.position = 'fixed';
                        particle.style.left = e.clientX + 'px';
                        particle.style.top = e.clientY + 'px';
                        
                        // Random size
                        const size = Math.random() * 50 + 30;
                        particle.style.fontSize = size + 'px';
                        
                        // Random color
                        const colors = ['#ff0000', '#ff5000', '#ff0050', '#ff3000', '#ff0030', '#ff00ff'];
                        particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                        
                        particlesContainer.appendChild(particle);
                        
                        // Remove after animation ends
                        setTimeout(() => {
                            particle.remove();
                        }, 2000);
                    }, i * 30);
                }
            });
            
            // Enhanced mouse movement effect on wheel
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                // Calculate tilt based on mouse position
                const tiltX = (windowHeight / 2 - mouseY) / 20;
                const tiltY = (mouseX - windowWidth / 2) / 20;
                
                // Apply enhanced tilt effect to wheel
                wheel.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.05)`;
                
                // Make background react to mouse position
                document.querySelector('.overlay').style.backgroundPosition = `${mouseX/20}px ${mouseY/20}px`;
            });
            
            // Add more visual effects - random glitches
            setInterval(() => {
                const mainTitle = document.querySelector('.main-title');
                const randomSkew = Math.random() * 20 - 10;
                const randomTranslateX = Math.random() * 30 - 15;
                
                mainTitle.style.transform = `skewX(${randomSkew}deg) translateX(${randomTranslateX}px)`;
                setTimeout(() => {
                    mainTitle.style.transform = 'skewX(0) translateX(0)';
                }, 200);
            }, 3000);
            
            // Random color flashes
            setInterval(() => {
                document.querySelector('.flicker').style.backgroundColor = 
                    `rgba(${Math.floor(Math.random() * 255)}, 0, ${Math.floor(Math.random() * 100)}, 0.3)`;
            }, 500);
            
            // Add Japanese yandere symbols
            const japaneseSymbols = document.getElementById('japaneseSymbols');
            const symbols = ['私の', '愛してる', '壊れた', '心', '痛み', '血', '死', 'さようなら', '狂気', '永遠に', '運命', '罪', '絶望', '孤独', 'ごめんね', '助けて'];
            
            // Create initial symbols
            for (let i = 0; i < 30; i++) {
                createSymbol();
            }
            
            // Add more occasionally
            setInterval(() => {
                createSymbol();
            }, 2000);
            
            function createSymbol() {
                const symbol = document.createElement('div');
                symbol.className = 'symbol';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Random position
                symbol.style.left = Math.random() * 100 + '%';
                symbol.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 1.5 + 0.8;
                symbol.style.fontSize = size + 'rem';
                
                // Random rotation
                const rotation = Math.random() * 40 - 20;
                symbol.style.transform = `rotate(${rotation}deg)`;
                
                japaneseSymbols.appendChild(symbol);
                
                // Remove after animation
                setTimeout(() => {
                    symbol.remove();
                }, 8000);
            }
            
            // Add meme elements
            const memeContainer = document.getElementById('memeContainer');
            const memeTexts = ['OVERDOSE', 'HELP', 'ERROR', 'GLITCH', 'VOID', 'LOST', '404', 'BROKEN', 'SYSTEM FAILURE'];
            
            // Create initial memes
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createMeme();
                }, i * 500);
            }
            
            // Add more occasionally
            setInterval(() => {
                createMeme();
            }, 5000);
            
            function createMeme() {
                const meme = document.createElement('div');
                meme.className = 'meme';
                
                // Random position
                meme.style.left = Math.random() * 90 + 5 + '%';
                meme.style.top = Math.random() * 90 + 5 + '%';
                
                // Random size
                const size = Math.random() * 150 + 50;
                meme.style.width = size + 'px';
                meme.style.height = size + 'px';
                
                // Text meme
                meme.style.display = 'flex';
                meme.style.alignItems = 'center';
                meme.style.justifyContent = 'center';
                meme.style.color = 'rgba(255, 0, 0, 0.7)';
                meme.style.fontWeight = 'bold';
                meme.style.fontSize = Math.random() * 20 + 10 + 'px';
                meme.style.textShadow = '0 0 5px rgba(255, 0, 0, 0.5)';
                meme.style.fontFamily = '"Comic Sans MS", cursive';
                meme.textContent = memeTexts[Math.floor(Math.random() * memeTexts.length)];
                
                memeContainer.appendChild(meme);
                
                // Animate in
                setTimeout(() => {
                    meme.style.animation = 'memeFade ' + (Math.random() * 5 + 5) + 's infinite';
                }, 100);
                
                // Remove after some time
                setTimeout(() => {
                    meme.remove();
                }, 15000);
            }
            
            // Add pill elements
            const pillContainer = document.getElementById('pillContainer');
            
            // Create pills periodically
            setInterval(() => {
                createPill();
            }, 1000);
            
            function createPill() {
                const pill = document.createElement('div');
                pill.className = 'pill';
                
                // Random position
                pill.style.left = Math.random() * 100 + '%';
                pill.style.bottom = '0';
                
                // Random colors
                const colors = ['#ff0066', '#00ffcc', '#ffcc00', '#cc00ff', '#0066ff'];
                const color1 = colors[Math.floor(Math.random() * colors.length)];
                const color2 = colors[Math.floor(Math.random() * colors.length)];
                pill.style.background = `linear-gradient(90deg, ${color1} 50%, ${color2} 50%)`;
                pill.style.boxShadow = `0 0 10px ${color1}`;
                
                // Random size
                const width = Math.random() * 15 + 10;
                const height = width / 2;
                pill.style.width = width + 'px';
                pill.style.height = height + 'px';
                
                // Random animation duration
                const duration = Math.random() * 4 + 2;
                pill.style.animationDuration = duration + 's';
                
                pillContainer.appendChild(pill);
                
                // Remove after animation ends
                setTimeout(() => {
                    pill.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
